<!-- -->
<div *ngIf="orders?.length > 0; else noOrder">
    <ul *ngFor="let order of orders" > 
        <div >
       Pedido de : {{order.name}} 
        <ul *ngFor="let item of order.order" >  
             {{item.type}}
             {{item.name}}

        </ul>
        </div>
        <div>
                     <button  (click)="deleteOrder(order)">Borrar</button>
        </div>
    </ul>
</div>

<ng-template #noTasks>
    <h5>There is not Tasks yet.</h5>
  </ng-template>
